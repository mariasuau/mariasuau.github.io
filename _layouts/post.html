---
layout: default
---
<section class="date">
  <p><span>{{ page.date | date: "%d %B %Y" }}</span> - {{ page.location }}</p>
</section>

<article>
  <h1>{{ page.title }}</h1>
  <section class="content">
    {{ content }}
  </section>
</article>

<div id="related">
  <h2>Entradas relacionadas</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <p><a href="/">Ver todas las entradas</a></p>
</div>
